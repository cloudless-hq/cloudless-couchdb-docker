version: '3'
services:
  couchdb:
    image: "ntr-couch"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5984:5984
      - 4369:4369
      - 9100:9100
      - 5986:5986
      - 15984:15984
    env_file: dev.env
    networks:
      - ntr
    volumes:
      - './data/:/couchdb/data/'
    # /tmp/couchdb:/usr/src/couchdb/dev/lib
networks:
  ntr:
    external: true
